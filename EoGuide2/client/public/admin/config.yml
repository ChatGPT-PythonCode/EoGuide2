site_url: "https://chatgpt-pythoncode.github.io/EoGuide2/"
search: false

backend:
  name: github
  repo: ChatGPT-PythonCode/EoGuide2
  branch: main
  base_url: https://eoguide2.tronnfts.workers.dev

# Repo location where uploads are saved
media_folder: "/EoGuide2/client/public/uploads"

# URL used inside markdown/frontmatter for images (GitHub Pages project site)
public_folder: "/uploads"

collections:
  - name: "guides"
    label: "Guides"
    folder: "EoGuide2/content/guides"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "Use lowercase + dashes (example: haunted-house)" }

      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "Quest", value: "quest" }
          - { label: "Travel", value: "travel" }
          - { label: "Class", value: "class" }
          - { label: "Command", value: "command" }
          - { label: "NPC", value: "npc" }
          - { label: "Item", value: "item" }
          - { label: "Updates", value: "updates" }
          - { label: "Official Announcements", value: "announcement" }
          - { label: "Misc", value: "misc" }

      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Header Image", name: "imageUrl", widget: "image", required: false }
      - { label: "Video URL (YouTube/Vimeo/Playlist)", name: "videoUrl", widget: "string", required: false }
      - { label: "Created At", name: "createdAt", widget: "datetime", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
